<?xml version="1.0" encoding="UTF-8"?>
<StyledLayerDescriptor version="1.0.0" 
xmlns="http://www.opengis.net/sld" 
xmlns:ogc="http://www.opengis.net/ogc" 
xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" 
xsi:schemaLocation="http://www.opengis.net/sld http://schemas.opengis.net/sld/1.0.0/StyledLayerDescriptor.xsd">
<NamedLayer>
<Name>oge:jm_mapneatlines</Name>
<UserStyle>
<Name>jm_bw_mapneatlines</Name>
<Title>JoesMap Map neatlines</Title>
<FeatureTypeStyle>
<Rule>
<Name>rule1</Name>
<Title>Polygon with white Fill and a Black Outline</Title>
<Abstract>A polygon with a white fill and a 1 pixel black outline</Abstract>
<PolygonSymbolizer>
<Fill>
<CssParameter name="fill">#FFFFFF</CssParameter>
</Fill>
<Stroke>
<CssParameter name="stroke">#000000</CssParameter>
<CssParameter name="stroke-width">1</CssParameter>
</Stroke>
</PolygonSymbolizer>
</Rule>
</FeatureTypeStyle>
</UserStyle>
</NamedLayer>
<NamedLayer>
<Name>oge:jm_forests</Name>
<UserStyle>
<Name>jm_bw_forests</Name>
<Title>Joes Map forests schwarzweiss</Title>
<Abstract>Forest in Joes Map</Abstract>
<FeatureTypeStyle>
<Rule>
<Name>rule1</Name>
<Title>Lightgrey Polygon with black Outline</Title>
<Abstract>A polygon with a lightgrey fill and a 1 pixel black outline</Abstract>
<PolygonSymbolizer>
<Fill>
<GraphicFill>
<Graphic>
<ExternalGraphic>
<OnlineResource xlink:type="simple" xlink:href="http://koenigstuhl.geog.uni-heidelberg.de/open-gis-essentials/images/nadelbaum.png"/>
<Format>image/png</Format>
</ExternalGraphic>
<Size>20</Size>
</Graphic>
</GraphicFill>
</Fill>
<Stroke>
<CssParameter name="stroke">#CCCCCC</CssParameter>
<CssParameter name="stroke-width">1</CssParameter>
</Stroke>
</PolygonSymbolizer>
<TextSymbolizer>
<Label>
<ogc:PropertyName>name</ogc:PropertyName>
</Label>
<Font>
<CssParameter name="font-family">Arial</CssParameter>
<CssParameter name="font-style">Normal</CssParameter>
<CssParameter name="font-size">24</CssParameter>
<CssParameter name="font-weight">bold</CssParameter>
</Font>
<LabelPlacement>
<PointPlacement>
<AnchorPoint>
<AnchorPointX>0.5</AnchorPointX>
<AnchorPointY>0.5</AnchorPointY>
</AnchorPoint>
</PointPlacement>
</LabelPlacement>
<Halo>
<Radius>
<ogc:Literal>2</ogc:Literal>
</Radius>
<Fill>
<CssParameter name="fill">#FFFFFF</CssParameter>
<CssParameter name="fill-opacity">0.75</CssParameter>
</Fill>
</Halo>
<Fill>
<CssParameter name="fill">#000000</CssParameter>
</Fill>
</TextSymbolizer>
</Rule>
</FeatureTypeStyle>
</UserStyle>
</NamedLayer>
<NamedLayer>
<Name>oge:jm_streams</Name>
<UserStyle>
<Name>jm_bw_streams</Name>
<Title>JoesMap Color streams</Title>
<Abstract>Bach in Joes Map</Abstract>
<FeatureTypeStyle>
<FeatureTypeName>Feature</FeatureTypeName>
<Rule>
<Title>Streams</Title>
<LineSymbolizer>
<Stroke>
<CssParameter name="stroke">
<ogc:Literal>#000000</ogc:Literal>
</CssParameter>
<CssParameter name="stroke-width">
<ogc:Literal>4</ogc:Literal>
</CssParameter>
</Stroke>
</LineSymbolizer>
<LineSymbolizer>
<Stroke>
<CssParameter name="stroke">
<ogc:Literal>#CCCCCC</ogc:Literal>
</CssParameter>
<CssParameter name="stroke-width">
<ogc:Literal>2</ogc:Literal>
</CssParameter>
</Stroke>
</LineSymbolizer>
</Rule>
</FeatureTypeStyle>
</UserStyle>
</NamedLayer>
<NamedLayer>
<Name>oge:jm_lakes</Name>
<UserStyle>
<Name>jm_bw_lakes</Name>

<Abstract>Lakes in JoesMap</Abstract>

<Title>silver Polygon with black Outline</Title>

<PolygonSymbolizer>
<Fill>
<CssParameter name="fill">#BCBCBC</CssParameter>
</Fill>
<Stroke>
<CssParameter name="stroke">#000000</CssParameter>
<CssParameter name="stroke-width">1</CssParameter>
</Stroke>
</PolygonSymbolizer>
<TextSymbolizer>
<Label>
<ogc:PropertyName>name</ogc:PropertyName>
</Label>
<Font>
<CssParameter name="font-family">Arial</CssParameter>
<CssParameter name="font-style">italic</CssParameter>
<CssParameter name="font-size">18</CssParameter>
</Font>
<LabelPlacement>
<PointPlacement>
<AnchorPoint>
<AnchorPointX>0.8</AnchorPointX>
<AnchorPointY>0.8</AnchorPointY>
</AnchorPoint>
</PointPlacement>
</LabelPlacement>
<Halo>
<Radius>
<ogc:Literal>2</ogc:Literal>
</Radius>
<Fill>
<CssParameter name="fill">#DDDDDD</CssParameter>
<CssParameter name="fill-opacity">0.8</CssParameter>
</Fill>
</Halo>
<Fill>
<CssParameter name="fill">#000000</CssParameter>
</Fill>
</TextSymbolizer>
</Rule>
</FeatureTypeStyle>
</UserStyle>
</NamedLayer>
<NamedLayer>
<Name>oge:jm_namedplaces</Name>
<UserStyle>

<Abstract>Ortschaften in Joes Map</Abstract>

<Name>rule1</Name>
<Title>grey Polygon with Black Outline</Title>

<Fill>
<CssParameter name="fill">#DDDDDD</CssParameter>
</Fill>

<TextSymbolizer>

<PointPlacement>
<AnchorPoint>
<AnchorPointX>0.8</AnchorPointX>
<AnchorPointY>0.6</AnchorPointY>
</AnchorPoint>
</PointPlacement>
</LabelPlacement>
<Fill>
<CssParameter name="fill">#000000</CssParameter>
</Fill>
</TextSymbolizer>
</Rule>
</FeatureTypeStyle>
</UserStyle>
</NamedLayer>
<NamedLayer>
<Name>oge:jm_roadsegments</Name>
<UserStyle>
<Name>jm_bw_roadsegments</Name>
<Title>JoesMap road segments</Title>
<Abstract>Einfache Strassen in Joes Map</Abstract>
<FeatureTypeStyle>
<Rule>
<Title>Roads</Title>
<LineSymbolizer>
<Stroke>
<CssParameter name="stroke">
<ogc:Literal>#000000</ogc:Literal>
</CssParameter>
<CssParameter name="stroke-width">
<ogc:Literal>4</ogc:Literal>
</CssParameter>
</Stroke>
</LineSymbolizer>
<LineSymbolizer>
<Stroke>
<CssParameter name="stroke">
<ogc:Literal>#FFFFFF</ogc:Literal>
</CssParameter>
<CssParameter name="stroke-width">
<ogc:Literal>2</ogc:Literal>
</CssParameter>
</Stroke>
</LineSymbolizer>
<TextSymbolizer>
<Label>
<ogc:PropertyName>name</ogc:PropertyName>
</Label>
<Font>
<CssParameter name="font-family">Arial</CssParameter>
<CssParameter name="font-style">Normal</CssParameter>
<CssParameter name="font-size">16</CssParameter>
</Font>
<LabelPlacement>
<LinePlacement>
<PerpendicularOffset>8</PerpendicularOffset>
</LinePlacement>
</LabelPlacement>
<Fill>
<CssParameter name="fill">#000000</CssParameter>
</Fill>
</TextSymbolizer>
</Rule>
</FeatureTypeStyle>
</UserStyle>
</NamedLayer>
<NamedLayer>
<Name>oge:jm_dividedroutes</Name>
<UserStyle>
<Name>jm_bw_dividedroutes</Name>
<Title>JoesMap Divided Routes</Title>
<Abstract>Strasse mit getrennter Fahrbahn in Joes Map</Abstract>
<FeatureTypeStyle>
<Rule>
<Title>Roads</Title>
<LineSymbolizer>
<Stroke>
<CssParameter name="stroke">
<ogc:Literal>#000000</ogc:Literal>
</CssParameter>
<CssParameter name="stroke-width">
<ogc:Add>
<ogc:Mul>
<ogc:PropertyName>num_lanes</ogc:PropertyName>
<ogc:Literal>2</ogc:Literal>
</ogc:Mul>
<ogc:Literal>2</ogc:Literal>
</ogc:Add>
</CssParameter>
</Stroke>
</LineSymbolizer>
<LineSymbolizer>
<Stroke>
<CssParameter name="stroke">
<ogc:Literal>#FFFFFF</ogc:Literal>
</CssParameter>
<CssParameter name="stroke-width">
<ogc:Mul>
<ogc:PropertyName>num_lanes</ogc:PropertyName>
<ogc:Literal>2</ogc:Literal>
</ogc:Mul>
</CssParameter>
</Stroke>
</LineSymbolizer>
<TextSymbolizer>
<Label>
<ogc:PropertyName>name</ogc:PropertyName>
</Label>
<Font>
<CssParameter name="font-family">Arial</CssParameter>
<CssParameter name="font-style">Normal</CssParameter>
<CssParameter name="font-size">16</CssParameter>
</Font>
<LabelPlacement>
<LinePlacement>
<PerpendicularOffset>10</PerpendicularOffset>
</LinePlacement>
</LabelPlacement>
<Fill>
<CssParameter name="fill">#000000</CssParameter>
</Fill>
</TextSymbolizer>
</Rule>
</FeatureTypeStyle>
</UserStyle>
</NamedLayer>
<NamedLayer>
<Name>oge:jm_ponds</Name>

<Abstract>Gebaeudeumrisse in Joes Map</Abstract>
<FeatureTypeStyle>
<Rule>
<Name>rule1</Name>
<Title>white Polygon with Black Outline</Title>
<Abstract>A polygon with a white fill and a 1 pixel black outline</Abstract>
<PolygonSymbolizer>
<Fill>
<CssParameter name="fill">#FFFFFF</CssParameter>
</Fill>

<CssParameter name="stroke">#000000</CssParameter>

</Stroke>

</UserStyle>

<NamedLayer>
<Name>oge:jm_buildingpositions</Name>

<Name>jm_bw_buildingpositions</Name>
<Title>JoesMap building positions</Title>
<Abstract>Gebaeudezentroide in JoesMap</Abstract>
<FeatureTypeStyle>
<Rule>
<PointSymbolizer>
<Graphic>
<Mark>
<WellKnownName>circle</WellKnownName>
<Fill>
<CssParameter name="fill">#000000</CssParameter>

</Fill>
</Mark>
<Size>7</Size>
</Graphic>
</PointSymbolizer>
</Rule>
<Rule>
<MaxScaleDenominator>32000</MaxScaleDenominator>
<TextSymbolizer>
<Label>
<ogc:PropertyName>address</ogc:PropertyName>
</Label>
<Font>
<CssParameter name="font-family">Arial</CssParameter>
<CssParameter name="font-weight">Bold</CssParameter>
<CssParameter name="font-size">14</CssParameter>
</Font>
<LabelPlacement>
<PointPlacement>
<AnchorPoint>
<AnchorPointX>0.5</AnchorPointX>
<AnchorPointY>0.5</AnchorPointY>
</AnchorPoint>
<Displacement>
<DisplacementX>0</DisplacementX>
<DisplacementY>-15</DisplacementY>
</Displacement>
</PointPlacement>
</LabelPlacement>
<Halo>
<Radius>
<ogc:Literal>2</ogc:Literal>
</Radius>
<Fill>
<CssParameter name="fill">#FFFFFF</CssParameter>
</Fill>
</Halo>
<Fill>
<CssParameter name="fill">#000000</CssParameter>
</Fill>
</TextSymbolizer>
</Rule>
</FeatureTypeStyle>
</UserStyle>
</NamedLayer>
