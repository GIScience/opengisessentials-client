<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SLD</title>
</head>
<body>
<form name="formularSLD">

  <p><strong>SLD_BODY</strong></p>

  <textarea name="feld2" cols="140" rows="15">
&amp;SLD_BODY=
<?xml version="1.0" encoding="UTF-8"?> 
<StyledLayerDescriptor version="1.1.0" 
 xsi:schemaLocation="http://www.opengis.net/sld StyledLayerDescriptor.xsd" 
 xmlns="http://www.opengis.net/sld" 
 xmlns:ogc="http://www.opengis.net/ogc" 
 xmlns:se="http://www.opengis.net/se" 
 xmlns:xlink="http://www.w3.org/1999/xlink" 
 xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<NamedLayer>
<se:Name>oge:natural</se:Name>
<UserStyle>
<se:FeatureTypeStyle>
<se:Rule>
<se:PolygonSymbolizer>
<se:Fill>
<se:SvgParameter name ="fill">0xAAAAFF</se:SvgParameter>
<se:SvgParameter name ="fill-opacity">0.5</se:SvgParameter>
</se:Fill>
<se:Stroke>
<se:SvgParameter name ="stroke">0x0000AA</se:SvgParameter>
</se:Stroke>
</se:PolygonSymbolizer >
<ogc:Filter>
<ogc:PropertyIsEqualTo>
<ogc:PropertyName>name</ogc:PropertyName>
<ogc:Literal>Sophienhoehe</ogc:Literal>
</ogc:PropertyIsEqualTo>
</ogc:Filter>
</se:Rule>
</se:FeatureTypeStyle>
</UserStyle>
</NamedLayer>
</StyledLayerDescriptor>
</textarea>
</form>

 <script language="javascript" type="text/javascript">
   parent.leftFrame.onload = function(){parent.leftFrame.getValue();};
 </script>
 
</form>
